name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      run_coverage:
        description: "Run llvm-cov coverage job"
        required: false
        default: false
        type: boolean
      run_cross_platform:
        description: "Run cross-platform compile smoke jobs"
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  quality-linux:
    name: Quality (fmt + clippy + tests)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine quality mode
        id: quality_mode
        shell: bash
        run: |
          set -euo pipefail
          mode="full"
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.head_ref }}" == codex/* ]]; then
            mode="codex-light"
          fi
          echo "mode=${mode}" >> "$GITHUB_OUTPUT"
          {
            echo "### Quality Mode"
            echo "- Mode: ${mode}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run codex light smoke tests
        if: steps.quality_mode.outputs.mode == 'codex-light'
        run: cargo test --workspace --lib --bins

      - name: Run workspace tests
        if: steps.quality_mode.outputs.mode != 'codex-light'
        run: cargo test --workspace

  cross-platform-smoke:
    name: Cross-platform compile smoke (${{ matrix.os }})
    if: github.event_name == 'workflow_dispatch' && inputs.run_cross_platform
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build test binaries
        run: cargo test --workspace --no-run

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_coverage
    outputs:
      line_coverage: ${{ steps.coverage.outputs.line_coverage }}
    needs: [quality-linux]
    env:
      COVERAGE_MIN: "35.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        id: coverage
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p coverage
          cargo llvm-cov --workspace --all-features --summary-only --lcov --output-path coverage/lcov.info | tee coverage/summary.txt

          coverage_pct=$(awk '/^TOTAL/{gsub(/%/,"",$NF); print $NF}' coverage/summary.txt)
          if [[ -z "${coverage_pct}" ]]; then
            echo "::error::failed to parse TOTAL coverage percentage"
            exit 1
          fi

          echo "line_coverage=${coverage_pct}" >> "$GITHUB_OUTPUT"
          awk -v coverage="${coverage_pct}" -v minimum="${COVERAGE_MIN}" 'BEGIN { if (coverage + 0 < minimum + 0) exit 1 }'

      - name: Coverage summary
        run: |
          echo "### Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "- Line coverage: ${{ steps.coverage.outputs.line_coverage }}%" >> "$GITHUB_STEP_SUMMARY"
          echo "- Minimum threshold: ${COVERAGE_MIN}%" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage/summary.txt
